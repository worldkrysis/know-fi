title:              know-fi
description:        "Intensive music blog"
logo:               logo.png
disqus_shortname:   know-fi-com
share:              true
dropcap:            true

url:                /know-fi

owner:
  name:           Krystian Zawodniak
  avatar:         avatar.jpg
  email:          krys@know-fi.com
  twitter:        know_fi
  github:         worldkrysis

# Analytics and webmaster tools stuff goes here
google_analytics: UA-103074009-1
google_verify: FK07ovuTAqETaDty4Tj_skQ9niRLvD0hBQj7uCJpxKY
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

  # Links to include in footer (header?) navigation
  # For external links add external: true
links:
  - title: Home
    url: /
    external: false
    icon: home
  - title: Featured Posts
    url: /featured
  - title: Categories
    url: /categories
  - title: About
    url: /about

#Gems, because paginate was deprecated so I need to enable the gem separately for timezone function
gems: [jekyll-paginate]

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/New_York
future:      true
highlighter: rouge
markdown:    kramdown
paginate:    5
paginate_path: "page:num"

# http://jekyllrb.com/docs/permalinks/ --> this is how all permalinks will be generated for article posts, regardless of their internal naming scheme.
permalink:   /:categories/:title

# originally kramdown, but has been changed for newer version of ruby
syntax_highlighter_opts:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false

  coderay:
    coderay_line_numbers:
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

# this is how _config.yml understands your directory organization/naming structure. --> https://github.com/prose/prose/wiki/Prose-Configuration
prose:
  rooturl: '_posts'
  siteurl: 'http://worldkrysis.github.io/know-fi/'
  relativeLinks: 'http://worldkrysis.github.io/Notepad/links.jsonp'
  media: 'images'
  metadata:
    _posts:
      - name: "published"
        field:
          label: "Published"
          element: "checkbox"
          value: "true"
      - name: "layout"
        field:
          element: "hidden"
          label: "Layout"
          value: "post"
      - name: "title"
        field:
          label: "Title"
          element: "text"
          value: "An Awesome Headline!" #wtf is this???
      - name: "description"
        field:
          element: "text"
          label: "Description"
          placeholder: "Enter Post Description"
      - name: "headline"
        field:
          element: "text"
          label: "beadline"
          placeholder: "Enter Post Headline"
      - name: "modified"
        field:
          element: "text"
          label: "Has this page been modified?"
          placeholder: "YYYY-MM-DD"
      - name: "categories"
        field:
          element: "multiselect"
          label: "Add categories"
          placeholder: "Choose categories"
          value: personal
          options:
            - name: "Reviews"
              value: reviews
            - name: "Expos√©"
              value: expose
            - name: "Opinion"
              value: opinion
          alterable: true
      - name: "tags"
        field:
          element: "text"
          label: "Tags"
          placeholder: "Enter tags, separated by spaces"
      - name: "imagefeature"
        field:
          element: "text"
          label: "Featured Image"
          placeholder: "somefile.jpg"
      - name: "mathjax"
        field:
          element: "checkbox"
          label: "MathJax"
          value: false
      - name: "featured"
        field:
          element: "checkbox"
          label: "Featured?"
          value: false
      - name: "comments"
        field:
          element: "checkbox"
          label: "Comments"
          value: false


include: [".htaccess"]
exclude: ["lib", "config.rb", "Gemfile", "Capfile", "Gemfile.lock", "config", "log", "rakefile", "rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]

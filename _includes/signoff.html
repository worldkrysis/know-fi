            <div class="notepad-author-info">
                <div class="row">
                    <section class="notepad-post-author small-12 columns">

                            <img src="{{ site.url }}/images/{{ author.avatar }}" class="notepad-post-author-avatar" alt="{{ author.name }}'s photo">


                            <span class="author-label">Author</span>
                            <h1>{{ author.name }}</h1>


                            <p class="smally"><a href="mailto:{{ author.email }}" class="author-website">{{ author.email }}</a><a href="http://twitter.com/{{ author.twitter }}">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
                                    <i class="fa fa-twitter fa-stack-1x"></i>
                                </span>
                            </a>
                            <br>
                            {{ author.byline }}
                            <br>
                            {{ author.setup}}
                            <br>
                            Photo Credit: <a href="zach-collins.com">Zach Collins</a></p>

                    </section>
                </div>
            </div>
